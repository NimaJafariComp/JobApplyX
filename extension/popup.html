<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JobApplyX</title>
<style>
body{font-family: ui-sans-serif, system-ui; margin:16px; width:320px}
.row{display:flex; align-items:center; justify-content:space-between; margin:8px 0}
.btn{padding:8px 12px; border:1px solid #ddd; border-radius:10px; cursor:pointer}
.btn[aria-pressed="true"]{background:#111;color:#fff}
.small{color:#666;font-size:12px}
input,textarea{width:100%; padding:8px; border:1px solid #ddd; border-radius:8px}
.kpi{display:grid; grid-template-columns:1fr 1fr; gap:8px}
.card{border:1px solid #eee;border-radius:12px;padding:10px}
</style>
</head>
<body>
<h2>JobApplyX</h2>
<div class="row">
<span>Status</span>
<button id="toggle" class="btn" aria-pressed="false">Off</button>
</div>
<div class="kpi">
<div class="card"><div class="small">Queued</div><div id="queued">0</div></div>
<div class="card"><div class="small">Answered</div><div id="answered">0</div></div>
</div>
<p class="small">Use the Options page to configure target roles and backend URL.</p>
<button id="openOptions" class="btn" style="width:100%">Optionsâ€¦</button>
<script src="popup.js"></script>
</body>
</html>
